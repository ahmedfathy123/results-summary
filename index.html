<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://ahmedfathy123.github.io/results-summary/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="Result">
      <h2> Your Result </h2>
      <div class="circle">
        <h3>76</h3>
        <h4>of 100</h4>
      </div>
      <div class="Great">
        <h3>Great</h3>

      </div>
      <p>
        You scored higher than 65% of the people who have taken these tests.

      </p>

    </div>
    <div class="Summary">
      <h2>Summary</h2>
      <div class="Reaction">
        <img src="https://ahmedfathy123.github.io/results-summary/assets/images/icon-reaction.svg" alt="">
        <div>
          <h3>Reaction</h3>
        </div>
        <div>
          <h4>80 <span>/ 100</span></h4>
        </div>
      </div>

      <div class="Memory">
        <img src="https://ahmedfathy123.github.io/results-summary/assets/images/icon-memory.svg" alt="">
        <div>
          <h3>Memory</h3>
        </div>
        <div>
          <h4>92 <span>/ 100</span></h4>
        </div>
      </div>

      <div class="Verbal">
        <img src="https://ahmedfathy123.github.io/results-summary/assets/images/icon-verbal.svg" alt="">
        <div>
          <h3>Verbal</h3>
        </div>
        <div>
          <h4>61 <span>/ 100</span></h4>
        </div>
      </div>


      <div class="Visual">
        <img src="https://ahmedfathy123.github.io/results-summary/assets/images/icon-visual.svg" alt="">
        <div>
          <h3>Visual</h3>
        </div>
        <div>
          <h4>72 <span>/ 100</span></h4>
        </div>
      </div>


      <div class="Continue">

        <button>
          <div class="ContinueDiv">
            Continue
          </div>
        </button>
      </div>

    </div>


  </div>
</body>

</html>
